<!DOCTYPE html>
<html lang="en">

    <title>Search Images</title>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="search-results">
        <div class="search-result">
            <a href="https://unsplash.com/photos/r4ZSR0cKJw8" target="_blank"><img src="https://images.unsplash.com/photo-1682686581427-7c80ab60e3f3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="The Desert"></a>
            <a href="https://unsplash.com/photos/r4ZSR0cKJw8" target="_blank">The Desert</a>
        </div>
        <div class="search-result">
            <a href="https://unsplash.com/photos/VbDjv8-8ibc" target="_blank"><img src="https://images.unsplash.com/flagged/photo-1559717865-a99cac1c95d8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NjA3MDJ8MHwxfHNlYXJjaHw0fHxidXJqJTIwa2hhbGlmYXxlbnwwfHx8fDE2ODY1ODk5OTh8MA&ixlib=rb-4.0.3&q=80&w=400" alt="City during day"></a>

        </div>
        <div class="search-result">
            <a href="https://unsplash.com/photos/1NCcWi24FRs" target="_blank"><img src="https://images.unsplash.com/photo-1570654621852-9dd25b76b38d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NjA3MDJ8MXwxfHNlYXJjaHwxfHxmb3Jlc3R8ZW58MHx8fHwxNjg2NTkxMDk0fDA&ixlib=rb-4.0.3&q=80&w=400" alt="Green forest and Snowy mountains"></a>
            <a href="https://unsplash.com/photos/r4ZSR0cKJw8" target="_blank">Green forest and Snowy mountains</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
